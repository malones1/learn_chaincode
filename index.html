  <script type="text/babel">

      function formatDate(d) {
        d = new Date(d);
        return d.toLocaleDateString();
      }

      const serverAddr = function() {
          return "http://192.168.34.53:7777";
      }

      class Welcome extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            error: null,
            isLoaded: false,
            items: []
          };
        }    

        componentDidMount() {
          fetch(serverAddr() + "/vote", {method: 'GET'})
          .then(res => res.json())
          .then(
            (result) => {
              this.setState({
                isLoaded: true,
                items: result
              });
            },
            (error) => {
              this.setState({
                isLoaded: true,
                error
              });
            }
          );
        }

        render() {
          const { error, isLoaded, items } = this.state;
          if (error) {
            return <div>Error: {error.message}</div>;
          } else if (!isLoaded) {
            return <div>Loading...</div>;
          } else {
            return (
              <ul className="list-group border-0">
                {items.map(item => (
                  <li className="list-group-item border-0 bg" key={item.Id}>
                    <a data-toggle="collapse" href={"#collapse_" + item.Id} role="button" aria-expanded="false" aria-controls={"collapse_" + item.Id}>
                      {item.Name}
                    </a>
                    <div className="collapse" id={"collapse_" + item.Id}>
                      <div className="card card-body">
                        id: {item.Id}, проголосовать до {formatDate(item.Deadline)} <br/>
                        <ul className="list-group border-0">
                        {item.Questions.map(q => (
                          <li className="list-group-item border-0" key={q.Id}>{q.Name}
                          <select className="form-control">
                            {q.Options.map(o => (<option key={o.Id}>{o.Name} </option>))}
                          </select></li>
                        ))}
                        </ul>
                        <div className="w-100">
                          <button type="button" className="btn btn-outline-info">Отправить</button>
                        </div>
                      </div>
                    </div>
                  </li>
                ))}
              </ul>
            );
          }
        }
      }

      ReactDOM.render(
        <Welcome />,
        document.getElementById('root')
      );

    </script>
