  <script type="text/babel">

      function formatDate(d) {
        d = new Date(d);
        return d.toLocaleDateString();
      }

      const serverAddr = function() {
          return "http://localhost:7777";
      }

      class Welcome extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            error: null,
            isLoaded: false,
            items: []
          };

          this.handleVoteClick = this.handleVoteClick.bind(this);
          this.handleOptionChange = this.handleOptionChange.bind(this);          
        }

        handleOptionChange(e, votingId, qId) {
          var target = e.target;
          var value = target.value;
          var name = target.name;

          var answers = this.state.answers;
          answers[votingId][qId] = value;
          this.setState({
            answers: answers
          });
        }

        handleVoteClick(e, voteId) {
          var t = e.target;
          var data = JSON.stringify({username: "orticon", answers: this.state.answers})
          fetch(serverAddr() + "/toVote", { method: 'POST', body: data })
          .then(res => res.text())
          .then(text => (console.log(text)));
        }

        getSelect(votingId, questionId) {
          var value = this.state.answers[votingId];
          if (value == undefined) {
            return undefined; 
          } else {
            return value[questionId];
          }
        }

        componentDidMount() {
          fetch(serverAddr() + "/vote", {method: 'GET'})
          .then(res => res.json())
          .then(
            (result) => {
              var answers = {}
              result.map(item => {
                answers[item.Id] = {};
                item.Questions.map(q => {
                  answers[item.Id][q.Id] = q.Options.length > 0 ? q.Options[0].Id : undefined;  
                });
                
              });
              this.setState({
                isLoaded: true,
                items: result,
                answers: answers
              });             
            },
            (error) => {
              this.setState({
                isLoaded: true,
                error
              });
            }
          );
        }

        render() {
          const { error, isLoaded, items } = this.state;
          if (error) {
            return <div>Error: {error.message}</div>;
          } else if (!isLoaded) {
            return <div>Loading...</div>;
          } else {
            return (
              <div>
                {items.map(item => (
                  <div className="card card-body mt-3" key={item.Id}>
                    id: {item.Id}, проголосовать до {formatDate(item.Deadline)} <br/>
                    <ul className="list-group border-0">
                      {item.Questions.map(q => (
                        <li className="list-group-item border-0" key={q.Id}>{q.Name}
                          <select className="form-control" name={q.Id} value={this.getSelect(item.Id, q.Id)} onChange={(e) => this.handleOptionChange(e, item.Id, q.Id)}>
                            {q.Options.map(o => (<option key={o.Id} value={o.Id}>{o.Name} </option>))}
                          </select>
                        </li>
                        ))}
                    </ul>
                    <div className="w-100">
                      <button type="button" className="btn btn-outline-info" onClick={(e) => this.handleVoteClick(e, item.Id)}>Отправить</button>
                    </div>
                  </div>
                ))}
              </div>
            );
          }
        }

      }

      ReactDOM.render(

    </script>
